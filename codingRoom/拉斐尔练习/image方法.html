<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{margin:0;padding:0}
	</style>
</head>
<body>
<div id="holder"><img src="jiujiu.jpg" alt="" id="photo" /></div>
	<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript">
Raphael(function () {
    var img = document.getElementById("photo");
    img.style.display = "none";
    var r = Raphael("holder", 600, 540);
    
    r.image(img.src, 200, 200, 100, 100).attr({
       transform: "s2,1,300,300",
		'fill':'black'
    });
});
</script>
	</body>
</html>
