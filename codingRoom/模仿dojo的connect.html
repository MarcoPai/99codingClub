<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
function connect(scope, fnFrom, fnTo) {
	"use strict"
	var objFn = fnFrom.split('.');
	var deepth = objFn.length;
	var scope = scope || window;
	var j = deepth,i=j;
	var _obj = scope,__obj=_obj ;
	while (i > 0) {
		_obj = _obj[objFn[deepth - i]];
		i -= 1;
	};
	var t = function () {
		return function () {
			var ret = _obj.apply(this, arguments);
			fnTo.apply(this, arguments);
			return ret;
		}
	}
	while (j > 1) {
		__obj = __obj[objFn[deepth - j]];
		j -= 1;
	}
	__obj[objFn[deepth - 1]] = t();
}
function a1(ha){
alert(ha)
}
function a2(haa){
document.write(haa+'<br />')
}
connect(window,'console.log',a2)
//connect(window)
	</script>
</body>
</html>
