<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript">

var paper = Raphael(50, 50, 500, 500);
paper.rect(0,0,400,300).attr({fill:'red'})
//paper.path("M30 200A 30 30 0 0 1 100 100Z")//A rx ry x-axis-rotation large-arc-flag sweep-flag x y
//paper.path("M30 200A 30 50 0 0 1 100 100Z")//rx,ry 弧的半长轴、半短轴长度
//paper.path("M30 200A 30 50 0 0 0 100 100Z")//sweep-flag 为1代表从起点到终点弧线绕中心顺时针方向，0 代表逆时针方向。
paper.path("M80 80 A 45 45, 0, 0, 0, 125 125 L 125 80 Z")//小角度 逆时针 
paper.circle(80, 80, 5)
paper.path("M230 80 A 45 45, 0, 1, 0, 275 125 L 275 80 Z")//大角度 逆时针 
paper.circle(230, 80, 5)
paper.path("M80 230 A 45 45, 0, 0, 1, 125 275 L 125 230 Z")//小角度 顺时针 
paper.circle(80, 230, 5)
paper.path("M230 230 A 45 45, 0, 1, 1, 275 275 L 275 230 Z")//大角度 顺时针 
paper.circle(230, 230, 5)
        var rad = Math.PI / 180;
    function sector(cx, cy, r, startAngle, endAngle) {
        var x1 = cx + r * Math.cos(-startAngle * rad),
            x2 = cx + r * Math.cos(-endAngle * rad),
            y1 = cy + r * Math.sin(-startAngle * rad),
            y2 = cy + r * Math.sin(-endAngle * rad);
        return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]);
    }
	sector(250,250,90,20,180)
</script>
	</body>
</html>
